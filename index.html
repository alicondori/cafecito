<html>
  <head>
    <meta charset="utf-8"/>
    <title>CAFECITO</title>
    <link href="./css/estilo.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-mug-hot"></i>
          <p class="nombre">CAFECITO</p>
        </div>
        <nav class="menu">
          <a href="#">Productos</a>
          <a href="#" >Contactar</a>
        </nav>
      </header>
      <section class="main">
        <div class="aside">
          <i class="fas fa-mortar-pestle"></i>
          <p class="texto">MAS Cafe</p>
        </div>
        <div class="contenedor">
          <div class="titulo">
            <p class="titulo_text">EL MEJOR CAFE EN <br>CAFECITO</p>
            <p class="subtitulo1_text">Cafe Natural</p>
            <p class="subtitulo2_text">100% natural</p>
            <p class="subtitulo3_text">Cafe MOLIDO</p>
          </div>
          <div class="pie">
            <p class="nombre">500gr.</p>
            <i class="fas fa-stroopwafel"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-cookie"></i>
          </div>
        </div>
        <div class="aside">
          <i class="fas fa-plus"></i>
          <p class="texto">MAS Sabor</p>
        </div>
      </section>
      <footer>
        <div class="autor">
          <p> Creado por Ali</p>
        </div>
        <div class="redes-sociales">
          <a href="#">facebook</a>
          <a href="#">instragram</a>
          <a href="#">twitter</a>
        </div>
      </footer>
    </div>
  </body>
</html>
